name: Build and deploy Node.js app to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      run: npm install
        
    - name: Run tests (optional)
      run: |
        # npm test
        echo "Skipping tests for now"
        
    - name: Build application
      run: |
        # Add build step if you have one
        # npm run build
        echo "No build step required"
        
    - name: Create deployment package
      run: |
        # Create a clean package for deployment
        mkdir -p deployment-package
        # Copy specific files and directories needed for deployment
        cp package*.json deployment-package/
        cp -r node_modules deployment-package/ 2>/dev/null || npm install --prefix deployment-package
        cp -r src deployment-package/ 2>/dev/null || true
        cp server.js deployment-package/ 2>/dev/null || true
        cp *.js deployment-package/ 2>/dev/null || true
        cp *.json deployment-package/ 2>/dev/null || true
        cp .env* deployment-package/ 2>/dev/null || true
        # Copy any other necessary files
        find . -maxdepth 1 -name "*.md" -exec cp {} deployment-package/ \; 2>/dev/null || true
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'eshanee-chetan-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'
